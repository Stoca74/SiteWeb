<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Petit Site Statique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        nav {
            text-align: center;
            margin: 10px 0;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        section {
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon Petit Site Statique</h1>
    </header>

    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="accueil">
        <h2>Accueil</h2>
        <p>Bienvenue sur mon site statique !</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <p>Nos services sont les meilleurs.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Vous pouvez nous contacter à l'adresse email@example.com.</p>
    </section>

    <footer>
        <p>2023 Mon Petit Site Statique. Tous droits réservés.</p>
    </footer>

</body>
</html>
